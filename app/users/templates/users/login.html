{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <legend class="border-bottom mb-4">Login Account</legend>
        <div class="form-group">
            {{ form|crispy }}
            <button class="btn btn-outline-secondary" type="submit">Sign In</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            New to the Website?<a class="ml-2" href="{% url 'register' %}">Sign Up</a>
        </small>
    </div>
</div>
{% endblock content %}
